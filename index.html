<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lostamen</title>
<style>
    body {
        font-family: 'Pretendard', sans-serif;
        background-color: #121212;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #1f1f1f;
        color: gold;
        text-align: center;
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
    }
    .banner {
        background-color: #2b2b2b;
        border-radius: 12px;
        padding: 10px;
        margin: 15px;
        text-align: center;
        animation: fadeIn 1s ease-in;
    }
    .character-card {
        display: flex;
        flex-wrap: wrap;
        background-color: #1e1e1e;
        border-radius: 15px;
        margin: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        animation: fadeInUp 0.8s ease;
    }
    .character-card img {
        border-radius: 10px;
        max-width: 200px;
        margin-right: 20px;
    }
    .character-info {
        flex: 1;
    }
    .board, .notice {
        background-color: #1f1f1f;
        border-radius: 12px;
        padding: 15px;
        margin: 20px;
    }
    .board textarea, .notice textarea {
        width: 100%;
        border-radius: 8px;
        border: none;
        padding: 8px;
        margin-top: 8px;
    }
    button {
        background-color: gold;
        color: black;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #ffd700cc;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<header>Lostamen - 공대원 채찍질</header>

<div class="banner">
    <strong>📢 공지:</strong> 여기에 공지 내용을 입력하세요.
</div>

<div class="character-card">
    <img src="https://via.placeholder.com/200" alt="아바타 이미지">
    <div class="character-info">
        <h2>닉네임: 장용노예2호</h2>
        <p>서버: 루페온</p>
        <p>아이템 레벨: 1580</p>
        <p>전투력: 120000</p>
        <p>길드: LostGuild</p>
        <p>악세서리/팔찌/각인: 테스트 데이터</p>
        <button onclick="refreshData()">🔄 데이터 갱신</button>
    </div>
</div>

<div class="board">
    <h3>💬 짧은 메시지 게시판</h3>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="메시지를 입력하세요"></textarea>
    <button onclick="addMessage()">등록</button>
</div>

<script>
    // 간단한 게시판 로컬 저장
    function addMessage() {
        const input = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        if(input.value.trim()) {
            const msg = document.createElement('p');
            msg.textContent = input.value;
            messagesDiv.appendChild(msg);
            input.value = '';
        }
    }

    // 데이터 갱신 (모의)
    function refreshData() {
        alert("데이터가 갱신되었습니다! (테스트 모드)");
    }

    // 1시간마다 자동 갱신
    setInterval(refreshData, 3600000);
</script>

</body>
</html>
